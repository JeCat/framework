<if "{=$theWidget->isMultiple()}">
	<textarea id="{=$theWidget->id()}" name="{=$theWidget->formName()}" {= $theWidget->isReadOnly() ? 'readonly="readonly"' : ''}  {= $theWidget->isDisabled() ? 'disabled="disabled"' : ''} {=$theWidget->displayInputAttributes()} >{=$theWidget->valueToString()}</textarea>
<if:else/>
	<input id="{=$theWidget->id()}" name="{=$theWidget->formName()}" value="{=htmlspecialchars($theWidget->valueToString())}" type="{=$theWidget->typeForHtml()}"  {= $theWidget->isReadOnly() ? 'readonly="readonly"' : ''}  {= $theWidget->isDisabled() ? 'disabled="disabled"' : ''} {=$theWidget->displayInputAttributes()} />
</if>
