<label for="{=$theWidget->id()}"><input ignore='1' id="{=$theWidget->id()}" name="{=$theWidget->formName()}" type="{= $theWidget->isCheckBox() ? 'checkbox' : 'radio'}" value="{=$theWidget->checkedValue()}"  {= $theWidget->isReadOnly() ? 'readonly="readonly"' : ''}  {= $theWidget->isDisabled() ? 'disabled="disabled"' : ''} {= $theWidget->isChecked() ? 'checked="checked"' : ''} {=$theWidget->displayInputAttributes()} />{=$theWidget->title()}</label>
