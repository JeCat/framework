<input id="{=$theWidget->id()}" name="{=$theWidget->formName()}" type="{? echo $theWidget->isCheckBox() ? 'checkbox' : 'radio'}" value="{=$theWidget->checkedValue()}"  {? echo $theWidget->isReadOnly() ? 'readonly="readonly"' : ''}  {? echo $theWidget->isDisabled() ? 'disabled="disabled"' : ''} {? echo $theWidget->isChecked() ? 'checked="checked"' : ''}/><lable for="{=$theWidget->id()}">{=$theWidget->title()}</lable>
