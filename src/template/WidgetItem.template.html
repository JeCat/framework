<li
	id='{=$theWidget->id()}'
	{=$theWidget->getCssClassString()}
	onclick="{#? if($theWidget->subMenu() != null){ #}jc.mvc.view.widget.menu.base.item_onActive(this);{#? } #}";
	
>
	id:{=$theWidget->id()},title:{=$theWidget->title()}}
	<if "$theWidget->parentMenu() !== null">父菜单：{=$theWidget->parentMenu()->id()}</if>
	<if "$theWidget->isShowContinue()" >
		<widget instance="$theWidget->subMenu()" />
	</if>
</li>
