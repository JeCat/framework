<li
	id='{=$theWidget->showId(true)}'
	{=$theWidget->getCssClassString()}
	onmouseover = "jc.mvc.view.widget.menu.base.item_onActive(this);"
	onmouseout = "jc.mvc.view.widget.menu.base.item_onDisactive(this);"
>
	{=$theWidget->showId()}
<!--	<if "$theWidget->parentMenu() !== null">父菜单：{=$theWidget->parentMenu()->id()}</if> -->
	<if "$theWidget->isShowContinue()" >
		<widget instance="$theWidget->subMenu()" />
	</if>
</li>
